<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Projects</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
    .project-item {
      background: #222;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .project-item button {
      margin-right: 10px;
      margin-top: 10px;
    }

    .code-section {
      display: none;
      background: #111;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .code-section pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #00ffcc;
    }

    button:nth-child(5) {
  background-color: #b30000;
}

button:nth-child(5):hover {
  background-color: #e60000;
}

.project-title {
  font-weight: bold;
  color: #00ffc8;
  font-size: 1.4rem;
  text-shadow: 0 0 5px #00ffc8;
  margin-bottom: 10px;
  text-transform: uppercase;
}

.preview-container {
  margin: 15px 0;
  padding: 5px;
  background-color: #111;
  border: 1px solid #333;
  border-radius: 10px;
}



  </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">üß† Code Canva</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="projects.html">View Saved Projects</a>
          <a href="#">About</a>
        </nav>
      </header>

  <main>
    <h2 style="text-align:center;">Your Saved Projects</h2>
    <div id="projectList"></div>
  </main>

  <div id="preview-${name}" class="preview-container" style="display:none;"></div>

  <footer>
    <p>&copy; 2025 Code Canva. Built with ‚ù§Ô∏è by Manish</p>
  </footer>

  <script>
    window.onload = function () {
      loadProjects();
    };

    function loadProjects() {
      const container = document.getElementById("projectList");
      container.innerHTML = "";

      for (let i = 0; i < localStorage.length; i++) {
        const name = localStorage.key(i);
        const project = JSON.parse(localStorage.getItem(name));
        if (!project || typeof project !== "object") continue;

        const div = document.createElement("div");
        div.className = "project-item";

        div.innerHTML = `
  <h3 class="project-title">${name}</h3>
  <button onclick="previewProject('${name}')">üëÅÔ∏è Preview</button>
  <button onclick="toggleCode('${name}')">üìÑ Show Code</button>
  <button onclick="downloadProject('${name}')">‚¨áÔ∏è Download ZIP</button>
  <button onclick="deleteProject('${name}')">üóëÔ∏è Delete</button>

  <div id="preview-${name}" class="preview-container" style="display:none;"></div>

  <div id="code-${name}" class="code-section">
    <h4>HTML</h4>
    <pre>${escapeHTML(project.html)}</pre>
    <h4>CSS</h4>
    <pre>${escapeHTML(project.css)}</pre>
    <h4>JavaScript</h4>
    <pre>${escapeHTML(project.js)}</pre>
  </div>
`;
        container.appendChild(div);
      }
    }

    function previewProject(name) {
      const project = JSON.parse(localStorage.getItem(name));
      if (!project) return;

      const html = project.html;
      const css = `<style>${project.css}</style>`;
      const js = `<script>${project.js}<\/script>`;

      const output = window.open();
      output.document.open();
      output.document.write(html + css + js);
      output.document.close();
    }

    

    

    function toggleCode(name) {
      const codeSection = document.getElementById(`code-${name}`);
      if (codeSection.style.display === "block") {
        codeSection.style.display = "none";
      } else {
        codeSection.style.display = "block";
      }
    }

    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function downloadProject(name) {
  const project = JSON.parse(localStorage.getItem(name));
  if (!project) return;

  const zip = new JSZip();
  zip.file("index.html", project.html);
  zip.file("style.css", project.css);
  zip.file("script.js", project.js);

  zip.generateAsync({ type: "blob" }).then((content) => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(content);
    a.download = `${name}.zip`;
    a.click();
  });
}


function deleteProject(name) {
  const confirmDelete = confirm(`Are you sure you want to delete the project "${name}"?`);
  if (confirmDelete) {
    localStorage.removeItem(name);
    loadProjects(); // Refresh project list
  }
}



  </script>
</body>
</html>
