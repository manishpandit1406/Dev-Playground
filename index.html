<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Canva - Project Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>


</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">💻 Code Canva</div>
    <nav>
      <a href="index.html" target="_blank">Home</a>
      <a href="game.html" target="_blank">Code Adventure</a>
      <a href="projects.html">View Saved Projects</a>
      <a href="guidence.html" target="_blank">Guide</a>
      <a href="#">About</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="editor-section">
      <h1>Live Code Editor</h1>

      <h2 id="projectNameDisplay" style="color:#00bcd4; text-align:center;"></h2>


      <div class="editor-container">
        <div class="editor">
          <h2>HTML</h2>
          <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
        </div>
        <div class="editor">
          <h2>CSS</h2>
          <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
        </div>
        <div class="editor">
          <h2>JavaScript</h2>
          <textarea id="jsCode" placeholder="Write JS here..."></textarea>
        </div>
      </div>

      <div class="buttons">
        <button onclick="runCode()">▶ Run</button>
        <input type="file" id="multiFileInput" accept=".html,.css,.js" multiple style="display: none" onchange="loadMultipleFiles()" />
<button onclick="document.getElementById('multiFileInput').click()">📂 Open Files</button>




        <button onclick="saveProject()">✅ Save Project</button>
        <button onclick="openProject()" title="Open a saved project">📂 Open Project</button>

<button onclick="downloadZip()">📦 Download ZIP</button>
<button onclick="startNewProject()">🔄 Reload</button>


      </div>
      <h2>Output</h2>
      <iframe id="output" class="fade-in"></iframe>
    </section>

    
  </main>


  <footer>
    <p>&copy; 2025 Code Canva. Built with ❤️ by Manish</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
